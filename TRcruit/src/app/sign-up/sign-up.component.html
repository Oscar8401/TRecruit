<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
        <h4 class="card-panel teal lighten-2">User Registration</h4>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" name="UserName">
            <label>UserName</label>
          </div>
          
          <div class="input-field col s6">
            <input type="password" password="Password">
            <label>Password</label>
          </div>

          <div class="input-field col s6">
            <input type="text" firstName="FirstName" required>
            <label>First name</label>
          </div>

          <div class="input-field col s6">
            <input type="text" lastName="LastName" required>
            <label>lastName</label>
          </div>

          <div class="input-field col s6">
            <input type="email" email="Email" required>
            <label>Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn-large btn-submit" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
